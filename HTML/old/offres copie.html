    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        let allJobs = [];
        let filteredJobs = [];

        const cityToRegion = {
            "Paris": "√éle-de-France", "Montrouge": "√éle-de-France", "Villejuif": "√éle-de-France",
            "Massy": "√éle-de-France", "Guyancourt": "√éle-de-France", "La D√©fense": "√éle-de-France",
            "Saint-Quentin-En-Yvelines": "√éle-de-France", "Lyon": "Auvergne-Rh√¥ne-Alpes",
            "Toulouse": "Occitanie", "Marseille": "Provence-Alpes-C√¥te d'Azur",
            "Nantes": "Pays de la Loire", "Roubaix": "Hauts-de-France", "Amsterdam": "Noord-Holland"
        };

        function getCityRegion(city, country) {
            if (cityToRegion[city]) return cityToRegion[city];
            if (country === "France") return "Autres r√©gions fran√ßaises";
            return city || country;
        }

        async function loadJobs() {
            try {
                const response = await fetch('scraped_jobs.csv');
                const text = await response.text();
                const lines = text.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());

                allJobs = [];
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    const values = parseCSVLine(lines[i]);
                    const job = {};
                    headers.forEach((header, index) => {
                        job[header] = values[index] || '';
                    });
                    
                    job.cleanRegions = [];
                    job.cleanCountries = [];
                    
                    if (job.location && job.location.includes(' - ')) {
                        const parts = job.location.split(' - ');
                        const country = parts[1].trim();
                        job.cleanCountries.push(country);
                        
                        const cities = parts[0].split(/[\/,]/).map(c => c.trim()).filter(c => c);
                        cities.forEach(city => {
                            const region = getCityRegion(city, country);
                            job.cleanRegions.push(region);
                        });
                        
                        job.cleanCountries = [...new Set(job.cleanCountries)];
                        job.cleanRegions = [...new Set(job.cleanRegions)];
                    }
                    
                    allJobs.push(job);
                }

                initializeFilters();
                filteredJobs = [...allJobs];
                renderJobs();
                updateStats();
            } catch (error) {
                console.error('Erreur de chargement:', error);
                document.getElementById('jobsContainer').innerHTML =
                    '<div class="no-results"><h3>‚ùå Erreur de chargement</h3><p>Impossible de charger les offres.</p></div>';
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;

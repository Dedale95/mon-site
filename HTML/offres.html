                throw new Error(`Impossible de charger le fichier JSON depuis aucun des chemins : ${possiblePaths.join(', ')}`);
            }
            
            try {

                if (!data || data.length === 0) {
                    console.warn('Aucune donn√©e trouv√©e dans le JSON');
                    const jobsContainer = document.getElementById('jobsContainer');
                    if (jobsContainer) {
                        jobsContainer.innerHTML = '<div class="no-results"><h3>‚ö†Ô∏è Aucune donn√©e</h3><p>Le fichier JSON est vide ou invalide.</p></div>';
                    }
                    return;
                }

                console.log(`üìä Traitement de ${data.length} offres en cours...`);
                
                // Mettre √† jour le message de progression
                const jobsContainer = document.getElementById('jobsContainer');
                if (jobsContainer) {
                    jobsContainer.innerHTML = '<div class="no-results"><h3>‚è≥ Traitement des donn√©es...</h3><p>Normalisation des ' + data.length + ' offres, veuillez patienter...</p></div>';
                }

                allJobs = [];

                // Traitement optimis√© par batch avec requestAnimationFrame pour √©viter le d√©bordement de stack
                const processJob = (job) => {
                    try {
                        // Harmonisation des types de contrat (avec v√©rification de type pour √©viter les erreurs)
                        if (job && job.contract_type && typeof job.contract_type === 'string') {
                            const contractLower = job.contract_type.toLowerCase();
                            if (contractLower === 'alternance' || contractLower === 'alternance / apprentissage') {
                                job.contract_type = 'Alternance / Apprentissage';
                            }
                        }
                        
                        // Harmonisation des niveaux d'√©tudes
                        if (job && job.education_level && typeof job.education_level === 'string') {
                            if (job.education_level.toLowerCase().includes('certificat f√©d√©ral de capacit√©')) {
                                job.education_level = 'Certificat F√©d√©ral de Capacit√© (CFC)';
                            }
                        }

                        job.cleanRegions = [];
                        job.cleanCountries = [];

                        if (job && job.location && typeof job.location === 'string' && job.location.includes(' - ')) {
                            try {
                                const parts = job.location.split(' - ');
                                const cityPart = parts[0] || '';
                                const country = parts[1] ? String(parts[1]).trim() : '';
                                
                                if (country && country.length > 0) {
                                    job.cleanCountries.push(country);

                                    // Traiter les villes avec try/catch pour √©viter les erreurs
                                    let cities = [];
                                    try {
                                        const cityParts = cityPart.split(/[\/,]/);
                                        cities = cityParts
                                            .map(c => {
                                                try {
                                                    let clean = String(c).trim();
                                                    if (!clean) return null;
                                                    
                                                    // Nettoyage basique type Python
                                                    clean = clean.replace(/\(.*?\)/g, '').trim();
                                                    clean = clean.replace(/\d{5,6}/g, '').trim();
                                                    
                                                    // Si c'est une adresse (ex: Robinson Road), on essaye de garder que le dernier mot si pas de virgule
                                                    if (clean.includes(' ') && !cityToRegion[clean.toLowerCase()]) {
                                                        const words = clean.split(' ');
                                                        if (words.length > 0) {
                                                            const lastWord = words[words.length - 1].toLowerCase();
                                                            if (cityToRegion[lastWord]) clean = cityToRegion[lastWord];
                                                        }
                                                    }
                                                    return clean && clean.length > 0 ? clean : null;
                                                } catch (e) {
                                                    console.warn(`Erreur lors du traitement de la ville "${c}":`, e);
                                                    return null;
                                                }
                                            })
                                            .filter(c => c !== null && c.length > 0);
                                    } catch (e) {
                                        console.warn(`Erreur lors du split des villes pour "${cityPart}":`, e);
                                        cities = [];
                                    }

                                    if (cities.length === 0) {
                                        const region = getCityRegion('', country);
                                        if (region) job.cleanRegions.push(region);
                                    } else {
                                        cities.forEach(city => {
                                            try {
                                                const region = getCityRegion(city, country);
                                                if (region) job.cleanRegions.push(region);
                                            } catch (e) {
                                                console.warn(`Erreur getCityRegion pour "${city}", "${country}":`, e);
                                            }
                                        });
                                    }
                                    
                                    // Utiliser Array.from(new Set(...)) au lieu de [...new Set(...)] pour √©viter les probl√®mes de stack
                                    try {
                                        job.cleanCountries = Array.from(new Set(job.cleanCountries));
                                        job.cleanRegions = Array.from(new Set(job.cleanRegions));
                                    } catch (e) {
                                        console.warn(`Erreur lors de la d√©duplication pour job ${job.job_id}:`, e);
                                        // Fallback : utiliser un simple filtre
                                        const seenCountries = {};
                                        job.cleanCountries = job.cleanCountries.filter(c => {
                                            if (seenCountries[c]) return false;
                                            seenCountries[c] = true;
                                            return true;
                                        });
                                        const seenRegions = {};
                                        job.cleanRegions = job.cleanRegions.filter(r => {
                                            if (seenRegions[r]) return false;
                                            seenRegions[r] = true;
                                            return true;
                                        });
                                    }
                                }
                            } catch (e) {
                                console.warn(`Erreur lors du traitement de la location "${job.location}":`, e);
                            }
                        }
                    } catch (e) {
                        console.error(`Erreur critique lors du traitement du job:`, e, job);
                        // Initialiser au minimum pour √©viter les erreurs suivantes
                        job.cleanRegions = job.cleanRegions || [];
                        job.cleanCountries = job.cleanCountries || [];
                    }
                    return job;
                };

                // Traiter par batch de 25 avec requestAnimationFrame pour vraiment √©viter le d√©bordement
                const batchSize = 25;
                let currentIndex = 0;
                
                const processBatch = () => {
                    return new Promise((resolve) => {
                        requestAnimationFrame(() => {
                            const end = Math.min(currentIndex + batchSize, data.length);
                            
                            for (let i = currentIndex; i < end; i++) {
                                try {
                                    const processedJob = processJob(data[i]);
                                    allJobs.push(processedJob);
                                } catch (error) {
                                    console.error(`Erreur lors du traitement du job ${i}:`, error);
                                    // Ajouter quand m√™me le job avec des valeurs par d√©faut
                                    if (data[i]) {
                                        data[i].cleanRegions = data[i].cleanRegions || [];
                                        data[i].cleanCountries = data[i].cleanCountries || [];
                                        allJobs.push(data[i]);
                                    }
                                }
                            }
                            
                            currentIndex = end;
                            
                            // Mettre √† jour le message de progression
                            if (currentIndex % 500 === 0 && jobsContainer) {
                                const progress = Math.floor((currentIndex / data.length) * 100);
                                jobsContainer.innerHTML = '<div class="no-results"><h3>‚è≥ Traitement des donn√©es...</h3><p>' + currentIndex + ' / ' + data.length + ' offres trait√©es (' + progress + '%)</p></div>';
                            }
                            
                            if (currentIndex < data.length) {
                                // Continuer avec le batch suivant de mani√®re asynchrone
                                setTimeout(() => {
                                    processBatch().then(() => resolve()).catch(err => {
                                        console.error('Erreur dans processBatch:', err);
                                        resolve(); // Continuer m√™me en cas d'erreur
                                    });
                                }, 0);
                            } else {
                                // Termin√©
                                resolve();
                            }
                        });
                    });
                };
                
                // D√©marrer le traitement par batch
                await processBatch();

                console.log(`‚úÖ Traitement termin√© : ${allJobs.length} offres normalis√©es`);

                initializeFilters();
                filteredJobs = [...allJobs];
                await renderJobs();
                updateStats();
                
                console.log(`‚úÖ Affichage termin√© : ${filteredJobs.length} offres affich√©es`);
            } catch (error) {
                console.error('Erreur lors du traitement:', error);
                const jobsContainer = document.getElementById('jobsContainer');
                if (jobsContainer) {
                    jobsContainer.innerHTML = `<div class="no-results"><h3>‚ùå Erreur de traitement</h3><p>Erreur : ${error.message}</p><p style="margin-top: 10px; font-size: 0.9rem; color: #666;">V√©rifiez la console pour plus de d√©tails (F12).</p></div>`;
                }
            }
        }


        function initializeFilters() {
            const sets = {
                regions: new Set(), countries: new Set(), contracts: new Set(),
                experiences: new Set(), families: new Set(), companies: new Set(), educations: new Set()
            };

            allJobs.forEach(job => {
                if (job.cleanCountries) job.cleanCountries.forEach(c => sets.countries.add(c));
                if (job.cleanRegions) job.cleanRegions.forEach(r => sets.regions.add(r));
                if (job.contract_type) sets.contracts.add(job.contract_type);
                if (job.experience_level) sets.experiences.add(job.experience_level);
                if (job.job_family) sets.families.add(job.job_family);
                if (job.company_name) sets.companies.add(job.company_name);
                if (job.education_level) sets.educations.add(job.education_level);
            });

            const contractOrder = ['Stage', 'Alternance / Apprentissage', 'VIE', 'CDD', 'CDI'];
            const sortedContracts = Array.from(sets.contracts).sort((a, b) => {
                const indexA = contractOrder.indexOf(a);
                const indexB = contractOrder.indexOf(b);
                if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;
                return a.localeCompare(b);
            });

            const experienceOrder = ['0 - 2 ans', '3 - 5 ans', '6 - 10 ans', '11 - 15 ans', '15 ans +'];
            const sortedExperiences = Array.from(sets.experiences).sort((a, b) => {
                const indexA = experienceOrder.indexOf(a);
                const indexB = experienceOrder.indexOf(b);
                if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;
                return a.localeCompare(b);
            });

            populateCheckboxFilter('countryFilter', Array.from(sets.countries).sort(), new Set());
            populateCheckboxFilter('regionFilter', Array.from(sets.regions).sort(), new Set());
            populateCheckboxFilter('contractFilter', sortedContracts, new Set());
            populateCheckboxFilter('experienceFilter', sortedExperiences, new Set());
            populateCheckboxFilter('familyFilter', Array.from(sets.families).sort(), new Set());
            populateCheckboxFilter('companyFilter', Array.from(sets.companies).sort(), new Set());
            populateCheckboxFilter('educationFilter', Array.from(sets.educations).sort(), new Set());

            document.getElementById('searchInput').addEventListener('input', applyFilters);
        }

        function populateCheckboxFilter(id, values, disabledValues = new Set()) {
            const container = document.getElementById(id);
            // Sauvegarder les valeurs actuellement coch√©es
            const checkedValues = new Set(getCheckedValues(id));
            container.innerHTML = '';
            values.forEach(value => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = value;
                checkbox.onchange = applyFilters;

                // Restaurer l'√©tat coch√© si la valeur √©tait coch√©e avant
                if (checkedValues.has(value)) {
                    checkbox.checked = true;
                }

                if (disabledValues.has(value)) {
                    checkbox.disabled = true;
                    label.classList.add('disabled');
                }

                const span = document.createElement('span');
                span.textContent = value;
                label.appendChild(checkbox);
                label.appendChild(span);
                container.appendChild(label);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const selectedCountries = getCheckedValues('countryFilter');
            const selectedRegions = getCheckedValues('regionFilter');
            const selectedContracts = getCheckedValues('contractFilter');
            const selectedExperiences = getCheckedValues('experienceFilter');
            const selectedFamilies = getCheckedValues('familyFilter');
            const selectedCompanies = getCheckedValues('companyFilter');
            const selectedEducations = getCheckedValues('educationFilter');

            // Filtrer les jobs selon les crit√®res s√©lectionn√©s
            filteredJobs = allJobs.filter(job => {
                const matchSearch = !search ||
                    job.job_title.toLowerCase().includes(search) ||
                    job.job_description.toLowerCase().includes(search);
                const matchCountry = !selectedCountries.length ||
                    (job.cleanCountries && job.cleanCountries.some(c => selectedCountries.includes(c)));
                const matchRegion = !selectedRegions.length ||
                    (job.cleanRegions && job.cleanRegions.some(r => selectedRegions.includes(r)));
                const matchContract = !selectedContracts.length || selectedContracts.includes(job.contract_type);
                const matchExperience = !selectedExperiences.length || selectedExperiences.includes(job.experience_level);
                const matchFamily = !selectedFamilies.length || selectedFamilies.includes(job.job_family);
                const matchCompany = !selectedCompanies.length || selectedCompanies.includes(job.company_name);
                const matchEducation = !selectedEducations.length || selectedEducations.includes(job.education_level);

                return matchSearch && matchCountry && matchRegion && matchContract &&
                    matchExperience && matchFamily && matchCompany && matchEducation;
            });

            // Pour calculer les options disponibles, on doit utiliser les jobs qui matchent TOUS les autres filtres
            // (pas celui qu'on √©value)
            const getJobsMatchingOtherFilters = (excludeFilterType) => {
                return allJobs.filter(job => {
                    const matchSearch = !search ||
                        job.job_title.toLowerCase().includes(search) ||
                        job.job_description.toLowerCase().includes(search);

                    const matchCountry = excludeFilterType === 'country' || !selectedCountries.length ||
                        (job.cleanCountries && job.cleanCountries.some(c => selectedCountries.includes(c)));
                    const matchRegion = excludeFilterType === 'region' || !selectedRegions.length ||
                        (job.cleanRegions && job.cleanRegions.some(r => selectedRegions.includes(r)));
                    const matchContract = excludeFilterType === 'contract' || !selectedContracts.length || selectedContracts.includes(job.contract_type);
                    const matchExperience = excludeFilterType === 'experience' || !selectedExperiences.length || selectedExperiences.includes(job.experience_level);
                    const matchFamily = excludeFilterType === 'family' || !selectedFamilies.length || selectedFamilies.includes(job.job_family);
                    const matchCompany = excludeFilterType === 'company' || !selectedCompanies.length || selectedCompanies.includes(job.company_name);
                    const matchEducation = excludeFilterType === 'education' || !selectedEducations.length || selectedEducations.includes(job.education_level);

                    return matchSearch && matchCountry && matchRegion && matchContract &&
                        matchExperience && matchFamily && matchCompany && matchEducation;
                });
            };

            // Pour les pays : si r√©gions s√©lectionn√©es, ne montrer que les pays de ces r√©gions
            let availableCountries = new Set();
            if (selectedRegions.length > 0) {
                getJobsMatchingOtherFilters('country').forEach(job => {
                    if (job.cleanRegions && job.cleanRegions.some(r => selectedRegions.includes(r))) {
                        if (job.cleanCountries) job.cleanCountries.forEach(c => availableCountries.add(c));
                    }
                });
            } else {
                getJobsMatchingOtherFilters('country').forEach(job => {
                    if (job.cleanCountries) job.cleanCountries.forEach(c => availableCountries.add(c));
                });
            }

            // Pour les r√©gions : si pays s√©lectionn√©s, ne montrer que les r√©gions de ces pays
            let availableRegions = new Set();
            if (selectedCountries.length > 0) {
                getJobsMatchingOtherFilters('region').forEach(job => {
                    if (job.cleanCountries && job.cleanCountries.some(c => selectedCountries.includes(c))) {
                        if (job.cleanRegions) job.cleanRegions.forEach(r => availableRegions.add(r));
                    }
                });
            } else {
                getJobsMatchingOtherFilters('region').forEach(job => {
                    if (job.cleanRegions) job.cleanRegions.forEach(r => availableRegions.add(r));
                });
            }

            // R√©cup√©rer toutes les valeurs pour chaque filtre
            const allCountries = new Set();
            const allRegions = new Set();
            const allContracts = new Set();
            const allExperiences = new Set();
            const allFamilies = new Set();
            const allCompanies = new Set();
            const allEducations = new Set();

            allJobs.forEach(job => {
                if (job.cleanCountries) job.cleanCountries.forEach(c => allCountries.add(c));
                if (job.cleanRegions) job.cleanRegions.forEach(r => allRegions.add(r));
                if (job.contract_type) allContracts.add(job.contract_type);
                if (job.experience_level) allExperiences.add(job.experience_level);
                if (job.job_family) allFamilies.add(job.job_family);
                if (job.company_name) allCompanies.add(job.company_name);
                if (job.education_level) allEducations.add(job.education_level);
            });

            // Mettre √† jour les filtres avec les options d√©sactiv√©es
            const contractOrder = ['Stage', 'Alternance / Apprentissage', 'VIE', 'CDD', 'CDI'];
            const sortedAllContracts = Array.from(allContracts).sort((a, b) => {
                const indexA = contractOrder.indexOf(a);
                const indexB = contractOrder.indexOf(b);
                if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;
                return a.localeCompare(b);
            });

            const experienceOrder = ['0 - 2 ans', '3 - 5 ans', '6 - 10 ans', '11 - 15 ans', '15 ans +'];
            const sortedAllExperiences = Array.from(allExperiences).sort((a, b) => {
                const indexA = experienceOrder.indexOf(a);
                const indexB = experienceOrder.indexOf(b);
                if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;
                return a.localeCompare(b);
            });

            populateCheckboxFilter('countryFilter', Array.from(allCountries).sort(),
                new Set([...allCountries].filter(c => !availableCountries.has(c) && !selectedCountries.includes(c))));
            populateCheckboxFilter('regionFilter', Array.from(allRegions).sort(),
                new Set([...allRegions].filter(r => !availableRegions.has(r) && !selectedRegions.includes(r))));

            const availableContracts = new Set();
            const availableExperiences = new Set();
            const availableFamilies = new Set();
            const availableCompanies = new Set();
            const availableEducations = new Set();

            getJobsMatchingOtherFilters('contract').forEach(job => {
                if (job.contract_type) availableContracts.add(job.contract_type);
            });
            getJobsMatchingOtherFilters('experience').forEach(job => {
                if (job.experience_level) availableExperiences.add(job.experience_level);
            });
            getJobsMatchingOtherFilters('family').forEach(job => {
                if (job.job_family) availableFamilies.add(job.job_family);
            });
            getJobsMatchingOtherFilters('company').forEach(job => {
                if (job.company_name) availableCompanies.add(job.company_name);
            });
            getJobsMatchingOtherFilters('education').forEach(job => {
                if (job.education_level) availableEducations.add(job.education_level);
            });

            populateCheckboxFilter('contractFilter', sortedAllContracts,
                new Set([...allContracts].filter(c => !availableContracts.has(c) && !selectedContracts.includes(c))));
            populateCheckboxFilter('experienceFilter', sortedAllExperiences,
                new Set([...allExperiences].filter(e => !availableExperiences.has(e) && !selectedExperiences.includes(e))));
            populateCheckboxFilter('familyFilter', Array.from(allFamilies).sort(),
                new Set([...allFamilies].filter(f => !availableFamilies.has(f) && !selectedFamilies.includes(f))));
            populateCheckboxFilter('companyFilter', Array.from(allCompanies).sort(),
                new Set([...allCompanies].filter(c => !availableCompanies.has(c) && !selectedCompanies.includes(c))));
            populateCheckboxFilter('educationFilter', Array.from(allEducations).sort(),
                new Set([...allEducations].filter(e => !availableEducations.has(e) && !selectedEducations.includes(e))));

            (async () => {
                await renderJobs();
                updateStats();
            })();
        }

            closeSupportModal();

        // Mettre en surbrillance uniquement la page actuelle
        function highlightCurrentPage() {
            let currentPage = window.location.pathname.split('/').pop();
            if (!currentPage || currentPage === '') {
                currentPage = window.location.href.split('/').pop();
            }
            
            const navLinks = document.querySelectorAll('.nav-link:not(#logoutBtn)');
            
            navLinks.forEach(link => {
                link.classList.remove('nav-link-primary');
                const linkHref = link.getAttribute('href');
                const linkText = link.textContent.trim();
                
                if (linkText === 'Mon Profil' || linkText === 'D√©connexion' || linkText === 'Inscription / Connexion') {
                    return;
                }
                
                if (linkHref) {
                    const linkPage = linkHref.split('/').pop();
                    if (linkPage === currentPage) {
                        link.classList.add('nav-link-primary');
                    }
                }
            });
        }

        // V√©rifier l'authentification et mettre √† jour la navigation
        function checkAuthAndUpdateNav() {
            const profileLink = document.getElementById('profileLink');
            const authLink = document.getElementById('authLink');
            const logoutBtn = document.getElementById('logoutBtn');
            
            // V√©rifier √† la fois localStorage et Firebase auth
            const token = localStorage.getItem('authToken');
            let isAuthenticated = !!token;
            
            // Si Firebase est disponible, v√©rifier aussi l'√©tat Firebase
            if (typeof firebase !== 'undefined' && firebase.auth) {
                try {
                    const auth = firebase.auth();
                    const currentUser = auth.currentUser;
                    if (currentUser) {
                        isAuthenticated = true;
                    } else if (!token) {
                        isAuthenticated = false;
                    }
                } catch (e) {
                    // Firebase non disponible, utiliser seulement localStorage
                }
            }
            
            if (isAuthenticated) {
                if (profileLink) {
                    profileLink.style.display = 'block';
                    profileLink.classList.remove('nav-link-primary');
                }
                if (logoutBtn) {
                    logoutBtn.style.display = 'block';
                    logoutBtn.classList.remove('nav-link-primary');
                }
                if (authLink) authLink.style.display = 'none';
            } else {
                if (profileLink) {
                    profileLink.style.display = 'none';
                    profileLink.classList.remove('nav-link-primary');
                }
                if (logoutBtn) {
                    logoutBtn.style.display = 'none';
                    logoutBtn.classList.remove('nav-link-primary');
                }
                if (authLink) {
                    authLink.style.display = 'inline-block';
                    authLink.style.removeProperty('display');
                    authLink.classList.remove('nav-link-primary');
                }
            }
            
            setTimeout(() => highlightCurrentPage(), 50);
        }
        
        // √âcouter les changements d'√©tat Firebase si disponible
        if (typeof firebase !== 'undefined' && firebase.auth) {
            try {
                const auth = firebase.auth();
                auth.onAuthStateChanged((user) => {
                    checkAuthAndUpdateNav();
                });
            } catch (e) {
                // Firebase non disponible
            }
        }

        // Initialiser Firebase (si pas d√©j√† initialis√©)
        if (typeof firebase !== 'undefined') {
            try {
                if (!firebase.apps || firebase.apps.length === 0) {
                    const firebaseConfig = {
                        apiKey: "AIzaSyAGeNfIevsaNjfbKTYWMaURhJWdfzWMjmc",
                        authDomain: "project-taleos.firebaseapp.com",
                        projectId: "project-taleos",
                        storageBucket: "project-taleos.firebasestorage.app",
                        messagingSenderId: "974062127016",
                        appId: "1:974062127016:web:b6cffae44f1bae56f03f9d",
                        measurementId: "G-4PZJ4QXMJ0"
                    };
                    firebase.initializeApp(firebaseConfig);
                    console.log('‚úÖ Firebase initialis√©');
                }
            } catch (e) {
                console.log('‚ÑπÔ∏è Firebase d√©j√† initialis√© ou erreur:', e.message);
            }
        }

        // Fonction de d√©connexion avec Firebase
        async function handleLogout() {
            try {
                // V√©rifier si Firebase est disponible
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    const auth = firebase.auth();
                    await auth.signOut();
                }
                // Nettoyer localStorage (mais garder le profil pour la reconnexion)
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
                // Rediriger vers la page de connexion
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Erreur lors de la d√©connexion:', error);
                // D√©connexion de toute fa√ßon m√™me en cas d'erreur
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
                window.location.href = 'auth.html';
            }
        }

        // Charger les jobs
        loadJobs();
        
        // Mettre √† jour la navigation - ex√©cuter plusieurs fois pour garantir l'affichage
        highlightCurrentPage();
        checkAuthAndUpdateNav();
        setTimeout(() => {
            highlightCurrentPage();
            checkAuthAndUpdateNav();
        }, 100);
        setTimeout(() => {
            highlightCurrentPage();
            checkAuthAndUpdateNav();
        }, 500);
    </script>

<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Firebase SDK -->

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            color: #1a1a1a;
        }

        /* Navigation */
        nav {

            padding: 20px 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 10000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;

        }

        .logo {
            display: flex;
            align-items: center;

        .logo-icon {

            align-items: center;
            justify-content: center;

            font-weight: 700;

        .logo-text {

        .nav-link {

            padding: 8px 16px;
            border-radius: 8px;

        .nav-link-primary {

        }

        /* Container principal */

        .profile-header h1 {

        .profile-header p {

            font-size: 1.3rem;
            margin-bottom: 20px;

            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.95rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            cursor: pointer;
        }

        .btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 12px;
            background: #d1fae5;
            border-radius: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 12px;
            background: #fee2e2;
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: 10px;
            color: white !important;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            .profile-card {
                padding: 30px 20px;
            }

            nav {
                padding: 15px 20px;
            }

            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">

                <h1>Mon Profil</h1>

            </div>

            <form id="profileForm" onsubmit="handleSaveProfile(event)">

                    <div class="form-group">

    <script>
        // ============================================
        // CONFIGURATION FIREBASE (MÊME QUE auth.html)
        // ============================================
        // Configuration Firebase (même que auth.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAGeNfIevsaNjfbKTYWMaURhJWdfzWMjmc",
            authDomain: "project-taleos.firebaseapp.com",
            projectId: "project-taleos",
            storageBucket: "project-taleos.firebasestorage.app",
            messagingSenderId: "974062127016",
            appId: "1:974062127016:web:b6cffae44f1bae56f03f9d",
            measurementId: "G-4PZJ4QXMJ0"
        };

        // Initialiser Firebase (vérifier qu'il n'est pas déjà initialisé)
        let auth;
        try {
            if (typeof firebase !== 'undefined') {
                // Vérifier si Firebase est déjà initialisé
                if (!firebase.apps || firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                    console.log('✅ Firebase initialisé avec succès');
                } else {
                    console.log('ℹ️ Firebase déjà initialisé');
                }
                auth = firebase.auth();
            } else {
                console.error('❌ Firebase SDK non chargé');
            }
        } catch (error) {
            console.error('❌ Erreur lors de l\'initialisation Firebase:', error);
        }

        // Variable pour stocker l'utilisateur connecté
        let currentUser = null;
        let authReady = false;
        
        // Écouter les changements d'état d'authentification
        // Cette fonction est appelée automatiquement quand Firebase est prêt
        auth.onAuthStateChanged((user) => {
            authReady = true;
            console.log('État d\'authentification Firebase:', user ? user.email : 'Aucun utilisateur');
            
            if (user) {
                // Utilisateur connecté
                currentUser = user;
                console.log('✅ Utilisateur connecté:', user.email);
                // Mettre à jour localStorage pour la navigation
                localStorage.setItem('authToken', user.uid);
                localStorage.setItem('userEmail', user.email);
                // Charger le profil
                loadProfile();
                // Mettre à jour la navigation
                checkAuthAndUpdateNav();
            } else {
                // Vérifier localStorage comme fallback (au cas où Firebase n'a pas encore restauré la session)
                const token = localStorage.getItem('authToken');
                const email = localStorage.getItem('userEmail');
                
                if (token && email) {
                    // Il y a un token dans localStorage, attendre un peu que Firebase restaure la session
                    console.log('Token présent dans localStorage, attente restauration Firebase...');
                    setTimeout(() => {
                        if (auth.currentUser) {
                            // Firebase a restauré la session
                            currentUser = auth.currentUser;
                            loadProfile();
                            checkAuthAndUpdateNav();
                        } else {
                            // Toujours pas d'utilisateur après 2 secondes, rediriger
                            console.log('Aucun utilisateur Firebase après attente, redirection...');
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('userEmail');
                            window.location.href = 'auth.html';
                        }
                    }, 2000);
                } else {
                    // Aucun token dans localStorage, rediriger immédiatement
                    console.log('Aucun utilisateur et aucun token, redirection...');
                    window.location.href = 'auth.html';
                }
            }
        });
        
        // Fallback : Si Firebase ne répond pas après 3 secondes, vérifier localStorage
        setTimeout(() => {
            if (!authReady && !currentUser) {
                console.log('Firebase n\'a pas répondu après 3s, vérification localStorage...');
                const token = localStorage.getItem('authToken');
                const email = localStorage.getItem('userEmail');
                if (token && email) {
                    // Il y a un token, on considère que l'utilisateur est connecté
                    currentUser = { email: email, uid: token };
                    loadProfile();
                    checkAuthAndUpdateNav();
                } else if (!auth.currentUser) {
                    window.location.href = 'auth.html';
                }
            }
        }, 3000);

        // Charger le profil depuis localStorage
        function loadProfile() {
            // Utiliser currentUser ou auth.currentUser ou localStorage comme fallback
            let userEmail = null;
            
            if (currentUser && currentUser.email) {
                userEmail = currentUser.email;
            } else if (auth.currentUser && auth.currentUser.email) {
                userEmail = auth.currentUser.email;
                currentUser = auth.currentUser;
            } else {
                userEmail = localStorage.getItem('userEmail');
            }
            
            if (!userEmail) {
                console.log('⚠️ Pas d\'email utilisateur trouvé');
                return;
            }
            
            console.log('Chargement du profil pour:', userEmail);
            
            // Charger le profil depuis localStorage (clé basée sur l'email de l'utilisateur)
            const profileKey = `profile_${userEmail}`;
            const savedProfile = localStorage.getItem(profileKey);
            
            if (savedProfile) {
                try {
                    const profile = JSON.parse(savedProfile);
                    if (profile.civility) document.getElementById('civility').value = profile.civility;
                    if (profile.first_name) document.getElementById('firstName').value = profile.first_name;
                    if (profile.last_name) document.getElementById('lastName').value = profile.last_name;
                    if (profile.phone) document.getElementById('phone').value = profile.phone;
                    if (profile.address) document.getElementById('address').value = profile.address;
                    if (profile.postal_code) document.getElementById('postalCode').value = profile.postal_code;
                    if (profile.city) document.getElementById('city').value = profile.city;
                    if (profile.country) document.getElementById('country').value = profile.country;
                    console.log('✅ Profil chargé depuis localStorage');
                } catch (error) {
                    console.error('❌ Erreur lors du chargement du profil:', error);
                }
            } else {
                console.log('ℹ️ Aucun profil sauvegardé trouvé pour cet utilisateur');
            }
        }

        // Sauvegarder le profil dans localStorage
        async function handleSaveProfile(event) {
            event.preventDefault();
            
            // Vérifier l'utilisateur avec plusieurs fallbacks
            let userEmail = null;
            
            if (currentUser && currentUser.email) {
                userEmail = currentUser.email;
            } else if (auth.currentUser && auth.currentUser.email) {
                userEmail = auth.currentUser.email;
                currentUser = auth.currentUser;
            } else {
                userEmail = localStorage.getItem('userEmail');
            }
            
            if (!userEmail) {
                window.location.href = 'auth.html';
                return;
            }
            
            const formData = {
                civility: document.getElementById('civility').value,
                first_name: document.getElementById('firstName').value.trim(),
                last_name: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                postal_code: document.getElementById('postalCode').value.trim(),
                city: document.getElementById('city').value.trim(),
                country: document.getElementById('country').value,
                updated_at: new Date().toISOString()
            };

            const btn = document.getElementById('saveBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            btn.disabled = true;
            btn.textContent = 'Enregistrement...';
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');

            try {
                // Sauvegarder le profil dans localStorage (clé basée sur l'email)
                const profileKey = `profile_${userEmail}`;
                localStorage.setItem(profileKey, JSON.stringify(formData));
                
                successMsg.textContent = 'Profil enregistré avec succès !';
                successMsg.classList.add('show');
                
                // Faire défiler vers le message de succès
                setTimeout(() => {
                    successMsg.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
                
                console.log('✅ Profil sauvegardé pour:', userEmail, formData);
            } catch (error) {
                errorMsg.textContent = 'Une erreur est survenue lors de l\'enregistrement.';
                errorMsg.classList.add('show');
                console.error('❌ Erreur:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Enregistrer';
            }
        }

        // Déconnexion
        async function handleLogout() {
            try {
                await auth.signOut();
                // NE PAS supprimer le profil - il doit persister pour la reconnexion
                // On supprime seulement les tokens d'authentification
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Erreur lors de la déconnexion:', error);
                // Déconnexion de toute façon
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
                window.location.href = 'auth.html';
            }
        }

        // Vérifier l'authentification et mettre à jour la navigation
        function checkAuthAndUpdateNav() {
            const token = localStorage.getItem('authToken');
            const profileLink = document.getElementById('profileLink');
            const authLink = document.getElementById('authLink');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (token || currentUser) {
                // Utilisateur connecté - afficher le profil et le bouton déconnexion, masquer l'auth
                if (profileLink) profileLink.style.display = 'block';
                if (authLink) authLink.style.display = 'none';
                if (logoutBtn) logoutBtn.style.display = 'block';
            } else {
                // Utilisateur non connecté - masquer le profil et le bouton déconnexion, afficher l'auth
                if (profileLink) profileLink.style.display = 'none';
                if (authLink) authLink.style.display = 'block';
                if (logoutBtn) logoutBtn.style.display = 'none';
            }
        }

        // Initialisation - attendre que Firebase soit prêt
        // La fonction onAuthStateChanged sera appelée automatiquement
        // et gérera le chargement du profil et la mise à jour de la navigation
    </script>
</body>
